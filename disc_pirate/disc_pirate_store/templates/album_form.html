{% extends "base.html" %}

{% block title %}Album Form{% endblock %}

{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <form action="/album_form/" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_table }}
                    <br>
                    <input type="submit" value="Submit Album">
                </form>
            </div>
        </div>
    </div>
{% endblock %}
